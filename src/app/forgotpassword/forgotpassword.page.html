<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <h4 text-center margin-top></h4>

  <ion-item  text-center margin-top>
    <ion-label stacked>Enter Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="secondary" (click)="resetPassword()">
      Reset
    </ion-button>
  </ion-item>

</ion-content>
