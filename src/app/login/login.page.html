<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 text-center margin-top>Insert your credentials</h4>

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item text-center margin-top>
    <ion-button color="secondary" (click)="loginUser()">
      SIGN IN
    </ion-button>
    <ion-button color="secondary" (click)="signUp()">
      SIGN UP
    </ion-button>
    <ion-text color="tertiary" (click)="forgotPassword()">
      <h1>Forgot Password?</h1>
    </ion-text>
  </ion-item>

    
  
</ion-content>
